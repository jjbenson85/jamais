<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <title>Vite + TS</title>
  </head>

  <body>
    <div id="app">
      <div data-class="countClass">Count: <span data-text="count" data-class="specialClass"></span></div>
      <button data-class="specialClass" data-click="increment">
        increment <span data-text="count" data-class="specialClass"></span>
      </button>
      <button class="bg-red-500" data-click="decrement">
        decrement <span data-text="count" data-class="specialClass"></span>
      </button>
      <div>Double: <span data-text="double"></span></div>
      <div data-text="formatDouble"></div>
      <input data-model="count" type="range" min="-100" max="100" />
      <div data-for="10"> TEST </div>

  </body>
