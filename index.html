        <div
            id="app"
            class="px-32 min-h-screen bg-black text-white flex flex-col"
        >
            <h1 class="text-4xl text-center mt-4 mb-6">My Todos</h1>
            <div
                class="flex focus-within:outline rounded transition-all mb-2"
                :data-scope="{isDisabled: computed(()=>newTodo.get().length === 0)}"
            >
                <input
                    :data-model="newTodo"
                    class="white bg-black px-2 flex-1 outline-none"
                    @keydown="!isDisabled.get() && $event.key === 'Enter' && addTodo"
                />
                <my-button
                    text="Add"
                    :onClick="addTodo"
                    :disabled="isDisabled"
                ></my-button>
            </div>
            <ul class="border-y">
                <li
                    :data-for="todo in todos.get()"
                    :data-key="todo.message"
                    class="flex mr-4 my-1 py-2 px-1 border border-black hover:border-white rounded transition-colors"
                >
                    <button
                        type="checkbox"
                        @click="toggleComplete(todo)"
                        class="w-[100%] text-left"
                    >
                        <span
                            :data-text="todo.message"
                            class="mx-2 w-[100%]"
                            :class="{'line-through':todo.isComplete.get()}"
                        ></span>
                    </button>
                    <!-- <button @click="removeTodo(key)">Remove</button> -->
                    <my-button
                        text="Remove"
                        :onClick="()=>removeTodo(todo)"
                        class="ml-auto mr-2"
                    ></my-button>
                </li>
            </ul>
            <div class="flex justify-between mt-4 px-2 pt-2">
                <div
                    :data-scope="{completedCount: computed(()=>todos.get().filter(todo=>todo.isComplete.get()).length)}"
                    :data-text="`${completedCount.get()} / ${todos.get().length} completed`"
                >
                    <span> </span>
                </div>
                <!-- :data-scope="{
                        clearCompleted:()=>todos.set(todos.get().filter(todo=>!todo.isComplete.get()))
                    }" -->
                <button
                    @click="clearCompleted"
                    class="hover:text-gray-800 hover:bg-white rounded border px-2 m-2 text-white bg-gray-800 transition-colors"
                >
                    Clear Completed
                </button>
            </div>
            <div>
                <div :data-if="todos.get().length === 0">
                    No Todos
                </div>
                <div :data-else-if="todos.get().length === 1">
                    Only One Left!
                </div>
                <div :data-else-if="todos.get().length === 2">
                    Only Two Left!
                </div>
                <div :data-else>
                    Lots of Todos Left!
                </div>
            </div>
        </div>
